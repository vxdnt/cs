  <title>Sortmyentries - Gallery</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      box-sizing: border-box; 
      text-align: center; /* Center the text */
    }

    /* Main container for events section */
    .main-container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    /* Header Styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    p {
      margin-bottom: 70px;
    }

    /* Gallery container */
    .gallery-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Gallery layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 images per row by default */
      gap: 10px;
    }

    /* Gallery items */
    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr); /* 4 images per row for medium screens */
      }
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr); /* 3 images per row for mobile */
      }
    }
  </style>
</head>
