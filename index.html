<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | SortMyEntries</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
            padding: 20px; /* Ensure spacing on mobile */
        }

        .container {
            max-width: 800px;
            width: 100%; /* Make sure container is responsive */
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: #888; /* Light gray for contrast */
            margin-bottom: 2rem;
        }

        .coming-soon {
            font-size: 2rem;
            letter-spacing: 3px;
        }

        hr {
            margin: 2rem auto;
            width: 60%;
            border: none;
            border-top: 1px solid #333; /* Subtle divider */
        }

        .footer {
            font-size: 0.9rem;
            color: #555;
            margin-top: 2rem;
        }

        /* AI-Inspired Glow Effect */
        h1, .coming-soon {
            text-shadow: 0 0 10px rgb(0, 0, 0), 0 0 20px rgb(255, 255, 255), 0 0 30px rgb(0, 0, 0);
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Adjust font size for small screens */
            }

            .coming-soon {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SORTMYENTRIES</h1>
        <p class="tagline">Revolutionizing tickets booking with AI.</p>
        <hr>
        <p class="coming-soon">Coming Soon</p>
        <p class="footer">Â© 2024 Sortmyentries. All rights reserved.</p>
    </div>
</body>
</html>
